type Query {
  getAllBills: [IBill]
  getOneBill(code: ID!): IBill
  getAllParliaments: [IParliament]
}

type Mutation {
  updateBillCategories(code: ID!, categories: [EBillCategories]!): IBill
  addMediaSourceToBill(code: ID!, url: String!): IBill
}

schema {
  query: Query
  mutation: Mutation
}

type IBill {
  id: ID!
  code: String!
  title: String!
  parliamentarySessionId: String!
  session: String
  pageUrl: String!
  categories: [EBillCategories]
  type: EBillType
  description: String
  introducedDate: String
  passedDate: String
  summaryUrl: String
  fullTextUrl: String
  passed: Boolean
  events: [IBillEvent]!
  mediaSources: [IBillMediaSource]
  createdAt: String!
  updatedAt: String
}

type IBillEvent {
  eventId: ID!
  title: String!
  publicationDate: String!
  createdAt: String!
  updatedAt: String
}

type IBillMediaSource {
  mediaSourceId: String!
  title: String!
  url: String!
  source: String!
  description: String!
  image: String
  author: String
  publicationDate: String
  ttr: Int
  mbfcData: IMBFCData!
  bpPressArticleRating: Float!
  isEditorial: Boolean!
}

type IMBFCData {
  biasRating: String!
  factualReporting: String!
  country: String!
  credibilityRating: String
  trafficPopularity: String
}

enum EBillCategories {
  agriculture_environment
  arts_culture
  business_industry
  economics_finance
  education_language
  employment_labour
  government_politics
  health_safety
  indigenous_affairs
  information_communications
  international_affairs
  law_justice
  science_technology
  social_affairs
}

enum EBillType {
  commons
  senate
}

type IParliament {
  id: ID!
  number: Int!
  startDate: String!
  endDate: String
  parliamentarySessions: [IParliamentarySession]
  createdAt: String!
  updatedAt: String
}

type IParliamentarySession {
  sessionId: ID!
  number: Int!
  startDate: String!
  endDate: String
  createdAt: String!
  updatedAt: String
  bills: [IBill]
}

type IUser {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  emailNotification: Boolean
  smsNotification: Boolean
  phoneNumber: String
  address: String
  street: String
  city: String
  province: String
  postalCode: String
  mp: String
  party: String
  ridingName: String
  bills: [IBill]
  categories: [EBillCategories]
  createdAt: String!
  updatedAt: String
}
